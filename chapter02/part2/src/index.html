<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
</head>
<body>
    <!--游戏的主容器 -->
    <div class="main">
        <!-- 设置游戏的舞台 -->
        <div class="stage">
            <!-- 设置蛇 -->
             <div id="snake" class="snake">
                <!-- snake内部的div 表示蛇的各部分 -->
                <div></div>
             </div>
             <!-- 设置食物 -->
              <div id="food" class="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
        </div>
        <!-- 设置游戏的记分牌 -->
        <div class="score-panel">
            <div>SCORE:<span id="score" class="score">0</span></div>
            <div>level:<span id="level" class="level">1</span></div>
        </div>
    </div>
</body>
</html>
